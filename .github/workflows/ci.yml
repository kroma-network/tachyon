name: CI

on: [push, pull_request]

jobs:
  build_gmp:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            bazel_config: linux
          - os: macos-latest
            bazel_config: macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Setup Python and Install numpy
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install numpy
        run: python -m pip install numpy

      - name: Build
        run: bazel build --config  ${{ matrix.bazel_config }} --config gmp_backend //...

  test_gmp:
    needs: build_gmp
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            bazel_config: linux
          - os: macos-latest
            bazel_config: macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Test
        run: bazel test --config  ${{ matrix.bazel_config }} --config gmp_backend //...

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install clang-format
        run: sudo apt-get install clang-format

      - name: Check code formatting
        run: |
          find . -name '*.cc' -or -name '*.h' | xargs clang-format -style=file -i
          git diff --exit-code
